<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>YouTube Embed Relay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            position: fixed;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe
        id="youtube-iframe"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; fullscreen"
        allowfullscreen
        referrerpolicy="strict-origin-when-cross-origin"
    ></iframe>
    
    <script>
        // Get video ID from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const videoId = urlParams.get('v');
        
        if (!videoId) {
            document.body.textContent = 'Missing video ID parameter. Use ?v=VIDEO_ID';
            document.body.style.color = '#fff';
            document.body.style.padding = '20px';
            document.body.style.fontFamily = 'Arial, sans-serif';
        } else {
            // Get optional parameters
            const start = urlParams.get('start') || '0';
            const autoplay = urlParams.get('autoplay') || '0';
            
            // If start time is provided and > 0, autoplay by default
            const shouldAutoplay = autoplay === '1' || (parseInt(start) > 0 && autoplay !== '0');
            
            // Build YouTube embed URL with correct origin
            const currentOrigin = window.location.origin;
            const widgetId = Math.floor(Math.random() * 100).toString();
            
            const embedUrl = new URL(`https://www.youtube.com/embed/${videoId}`);
            embedUrl.searchParams.set('enablejsapi', '1');
            embedUrl.searchParams.set('origin', currentOrigin);
            embedUrl.searchParams.set('start', start);
            embedUrl.searchParams.set('autoplay', shouldAutoplay ? '1' : '0');
            embedUrl.searchParams.set('rel', '0'); // Don't show related videos
            embedUrl.searchParams.set('modestbranding', '1'); // Minimal YouTube branding
            embedUrl.searchParams.set('playsinline', '1'); // Play inline on mobile
            embedUrl.searchParams.set('controls', '1'); // Show player controls
            embedUrl.searchParams.set('showinfo', '0'); // Hide video info
            embedUrl.searchParams.set('iv_load_policy', '3'); // Hide annotations
            embedUrl.searchParams.set('cc_load_policy', '0'); // Don't show captions by default
            embedUrl.searchParams.set('fs', '1'); // Allow fullscreen
            embedUrl.searchParams.set('widgetid', widgetId);
            embedUrl.searchParams.set('forigin', currentOrigin + '/');
            embedUrl.searchParams.set('aoriginsup', '1');
            embedUrl.searchParams.set('vf', '6');
            
            // Set iframe src
            document.getElementById('youtube-iframe').src = embedUrl.toString();
        }
    </script>
</body>
</html>
